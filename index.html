<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بررسی دامنه</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .search-container {
            background-color: #A9A9A9;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .search-input {
            border-radius: 15px;
            padding: 10px;
            border: none;
            margin-right: 10px;
            width: 200px;
        }
        .search-button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            background-color: #A9A9A9;
            border-radius: 25px;
            padding: 20px;
            width: 300px;
            display: none;
        }
        .result {
            color: white;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .available { color: white; }
        .unavailable { color: red; }
        img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="domainInput" class="search-input" placeholder="دامنه را وارد کنید...">
        <button class="search-button" onclick="checkDomain()">جستجو</button>
    </div>
    <div class="results" id="resultsContainer"></div>

    <script>
        function checkDomain() {
            const domainInput = document.getElementById('domainInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            resultsContainer.style.display = 'block';

            if (domainInput === '') {
                resultsContainer.innerHTML = '<div class="result">لطفاً یک دامنه وارد کنید.</div>';
                return;
            }

            const domains = [domainInput]; // دامنه وارد شده
            domains.forEach(domain => {
                const result = document.createElement('div');
                result.classList.add('result');

                // فرضی: دامنه موجود است یا خیر
                const isAvailable = Math.random() < 0.5; // برای تست

                if (isAvailable) {
                    result.innerHTML = `دامنه ${domain} موجود است <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Check_mark_icon.svg" alt="موجود" />`;
                    result.classList.add('available');
                } else {
                    result.innerHTML = `دامنه ${domain} موجود نیست <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Red_X.svg" alt="موجود نیست" />`;
                    result.classList.add('unavailable');
                }
                resultsContainer.appendChild(result);
            });
        }
    </script>
</body>
</html>
